  <!-- Copy email address to clipboard -->
  <script type="text/javascript">
    function copyEmail() {
      const emailText = document.getElementById('emailText');  // Get the text span element
      const clipboardIcon = document.querySelector('.home-copy-clipboard'); // Get the clipboard icon
      const originalText = emailText.textContent;  // Store the original text content
      const email = 'taylorlecroy@gmail.com';  // The email address you want to copy

      navigator.clipboard.writeText(email)
        .then(() => {
          clipboardIcon.style.display = 'none'; // Hide the clipboard icon
          emailText.textContent = 'Copied!';  // Update the text to "Copied!"
          emailText.style.transition = 'opacity .3s';  // Set the transition for the fade-out effect
          setTimeout(() => {
            emailText.style.opacity = '0';  // Start fading out the "Copied!" text
            setTimeout(() => {
              emailText.textContent = originalText;  // Restore the original text
              emailText.style.opacity = '1';  // Reset the opacity
              clipboardIcon.style.display = ''; // Show the clipboard icon again
            }, 1000);  // Wait for the fade-out to finish before resetting
          }, 2000);  // Display "Copied!" for 2 seconds before starting the fade-out
        })
        .catch(err => {
          console.error('Failed to copy email: ', err);  // Error handling in case the copy fails
        });
      return false;  // Prevent the default href="#" behavior
    }
  </script>
